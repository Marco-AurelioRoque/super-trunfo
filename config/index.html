<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SuperTrunfo</title>
</head>
<body>
    <div class="container">

        <h1 class="page-title">Super Trunfo</h1>

        <div class="explicacao">
            <p style="color: rgb(17, 0, 255);"><span style="color: red;">Regras:</span> Clique em sortear carta, escolha um atributo e clique em jogar, ap√≥s isso clique em proxima rodada e comece a jogar novamente, para resetar o jogo aperte a tecla f5</p>
        </div>

        <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>
        
        <form id="form">
            <h2>Escolha o seu atributo</h2>
            <div class="wrapper">
                <div id="placar"></div>
                <div id="quantidade-cartas"></div>
                <div id="cartas">
                    <div id="carta-jogador" class="carta"></div>
                    <div id="carta-maquina" class="carta"></div>
                </div>
                <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()"
                    disabled="false">Jogar</button>
            </div>
            <div id="resultado"></div>
            <button type="button" id="btnProximaRodada" onclick="proximaRodada()" disabled="true">Proxima
                rodada</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="carta.js"></script>
</body>
</html>
